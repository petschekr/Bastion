<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/paper-item/paper-item-body.html" />
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html" />

<dom-module id="key-list">
	<style>
		paper-item-body {
			position: relative;
			padding-left: 16px;
			margin-left: -16px;
		}
		h1 {
			font-family: "Roboto";
			margin: 8px 16px 2px;
			font-size: 22px;
			border-bottom: 1px solid rgb(203, 203, 203);
			height: 32px;
		}
	</style>
	<template>
		<h1>Your keys</h1>
		<template is="dom-repeat" items="{{keys.owned}}">
			<paper-item>
				<paper-item-body two-line>
					<div>{{item.info.0.username}}</div>
					<div secondary>{{item.info.0.email}}</div>
					<paper-ripple></paper-ripple>
				</paper-item-body>
				<paper-icon-button icon="create"></paper-icon-button>
			</paper-item>
		</template>
		<h1>Contacts</h1>
		<template is="dom-repeat" items="{{keys.contacts}}">
			<paper-item>
				<paper-item-body two-line>
					<div>{{item.info.0.username}}</div>
					<div secondary>{{item.info.0.email}}</div>
					<paper-ripple></paper-ripple>
				</paper-item-body>
				<paper-icon-button icon="send"></paper-icon-button>
			</paper-item>
		</template>
	</template>
	<script>
		var kbpgp = require("kbpgp");
		Polymer({
			is: "key-list",
			ready: function() {
				
			},
			mainInitialized: function() {
				// Load available keys
				this.keys = window.keys;
				function nameSort (a, b) {
					// Sort by name first
					if (a.info[0].username < b.info[0].username) return -1;
					if (a.info[0].username > b.info[0].username) return 1;
					// If equivalent, sort by email
					if (a.info[0].email < b.info[0].email) return -1;
					if (a.info[0].email > b.info[0].email) return 1;
					return 0;
				}
				this.keys.owned = this.keys.owned.sort(nameSort);
				this.keys.contacts = this.keys.contacts.sort(nameSort);
			}
		});
	</script>
</dom-module>
